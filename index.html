<!DOCTYPE html>
<html lang="th">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>คำนวณค่าภาษีรายได้ต่อปี</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            padding: 20px;
            background-color: #d3dd9a;
            border-radius: 10px;
            max-width: 500px;
            margin: auto;
        }
        label, input {
            display: block;
            margin: 10px 0;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head><link rel="icon" href="https://shorturl.asia/ciD4d">
<body>
    <h1>คำนวณค่าภาษีรายได้ต่อปี</h1>
    <form id="taxForm">
        <label for="income">ค่าเงินสุทธิ (บาท):</label>
        <input type="number" id="income" name="income" required>
        <button type="button" onclick="calculateTax()">คำนวณค่ภาษี</button>
    </form>
    <div id="result" class="result"></div>
    <script>
        function calculateTax() {
            const income = parseFloat(document.getElementById('income').value);
            let tax = 0;

            if (income <= 150000) {
                tax = 0;
            } else if (income <= 300000) {
                tax = (income - 150000) * 0.05;
            } else if (income <= 500000) {
                tax = (income - 300000) * 0.1 + 150000 * 0.05;
            } else if (income <= 750000) {
                tax = (income - 500000) * 0.15 + 200000 * 0.1 + 150000 * 0.05;
            } else if (income <= 1000000) {
                tax = (income - 750000) * 0.2 + 250000 * 0.15 + 200000 * 0.1 + 150000 * 0.05;
            } else if (income <= 2000000) {
                tax = (income - 1000000) * 0.25 + 250000 * 0.2 + 250000 * 0.15 + 200000 * 0.1 + 150000 * 0.05;
            } else if (income <= 5000000) {
                tax = (income - 2000000) * 0.3 + 1000000 * 0.25 + 250000 * 0.2 + 250000 * 0.15 + 200000 * 0.1 + 150000 * 0.05;
            } else {
                tax = (income - 5000000) * 0.35 + 3000000 * 0.3 + 1000000 * 0.25 + 250000 * 0.2 + 250000 * 0.15 + 200000 * 0.1 + 150000 * 0.05;
            }

            document.getElementById('result').textContent = `ภาษีที่ต้องจ่าย: ${tax.toFixed(2)} บาท`;
        }
    </script>
</body>
</html>
